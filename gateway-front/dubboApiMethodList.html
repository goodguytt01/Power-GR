    <table id="example" class="display" >
        <thead>
        <tr>
            <th>id</th>
            <th>parameterName</th>
            <th>parameterType</th>
            <th>methodName</th>
            <th>url</th>
            <th>rateLimiter</th>

    <script type="text/javascript" class="init">
        var id = GetRequest("id");
        function GetRequest(strName)
        {
            var strHref = window.location.href; //获取Url字串
            var intPos = strHref.indexOf("?");  // 参数开始位置
            var strRight = strHref.substr(intPos + 1);
            var arrTmp = strRight.split(","); //参数分割符
            for(var i = 0; i < arrTmp.length; i++)
            {
                var arrTemp = arrTmp[i].split("=");
                if(arrTemp[0].toUpperCase() == strName.toUpperCase()) return arrTemp[1];
            }
            return "";
        }



        $(document).ready(

        $.ajax({
            //请求方式
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "http://localhost:9090/Dubbo/Method/List?interfaceId="+id,
            //数据，json字符串
            //请求成功
            success : function(result) {
                data = result.data.data;
                console.info(data);
                if(data!=null){
                for(var i=0;i<data.length;i++){
                    console.info(data[i].status);
                    if(data[i].status==0){
                        data[i].status = "启用";
                    }else{
                        data[i].status = "禁用";
                    }
                }
                }
                $('#example').DataTable( {
                    data: data ,
                    columns: [
                        { data: 'id' },
                        { data: 'parameterName' },
                        { data: 'parameterType' },
                        { data: 'methodName' },
                        { data: 'url' },
                        { data: 'rateLimiter' },
                        { data: 'status' }
                    ],
                } );
                var Dtable = $('#example').DataTable();
                $('#example tbody').on('click', 'tr', function () {
                    if ($(this).hasClass('selected') ) {
                        $(this).removeClass('selected');
                    } else {
                        Dtable.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                })

            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        })
        )
        ;
        function   deleteButton(){
            var Dtable = $('#example').DataTable();
            var  selected = Dtable.rows('.selected').data();
            if(selected[0].status=="启用"){
                selected[0].status = true;
            }else{
                selected[0].status = false;
            }
            $.ajax({ url: "http://localhost:9090/Dubbo/Method/Delete",   //请求方式
                type : "POST",
                data : JSON.stringify(selected[0]),
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8", success: function(){
                    window.location.reload();
                }});
        }
        function   enableButton(){
            var Dtable = $('#example').DataTable();
            var  selected = Dtable.rows('.selected').data();
            if(selected[0].status=='启用'){
                selected[0].status = true;
            }else{
                selected[0].status = false;
            }
            $.ajax({ url: "http://localhost:9090/Dubbo/Method/Status",   //请求方式
                type : "POST",
                data : JSON.stringify(selected[0]),
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8", success: function(){
                    window.location.reload();
                }});
        }
        function  getSelectedRow() {
            var Dtable = $('#example').DataTable();
            var  selected = Dtable.rows('.selected').data();
            for(var i=0;i<selected.length;i++){
                var selectedData = selected[i];
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['400px', '440px'], //宽高
                    content: 'methodModify.html?id='+selectedData.id
                });
            }
        }

        function  addButton() {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['400px', '440px'], //宽高
                    content: 'methodAdd.html?id='+id,
                });
        }

    </script>
