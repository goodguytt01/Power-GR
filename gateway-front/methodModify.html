<!doctype html>
<html lang="en">
    <head>
        <title>Hello, World!</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A starter project for making jQuery plugins">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <table style="border-collapse:separate; border-spacing:0px 10px;font-family: 'Microsoft YaHei UI';font-size: 12px" class="table">
            <tr><td >请填写接口信息:</td><td></td></tr>
            <tr><td>接口名称:</td><td><input type="text" id="methodName"></td></tr>
            <tr><td>接口参数列表:</td><td><input type="text" id="parasName"></td></tr>
            <tr><td>接口路径数类型列表:</td><td><input type="text" id="parasType"></td></tr>
        <tr><td>接口url地址列表:</td><td><input type="text" id="url"></td></tr>
        <tr><td><input type="button" id="save" value="保存" onclick="addDubbo();"></td><td></td></tr>
    </table>
    </body>
    <script type="application/javascript">

       var id = GetRequest('id');
        console.info(id);

        function GetRequest(strName)
        {
            var strHref = window.location.href; //获取Url字串
            var intPos = strHref.indexOf("?");  // 参数开始位置
            var strRight = strHref.substr(intPos + 1);
            var arrTmp = strRight.split(","); //参数分割符
            for(var i = 0; i < arrTmp.length; i++)
            {
                var arrTemp = arrTmp[i].split("=");
                if(arrTemp[0].toUpperCase() == strName.toUpperCase()) return arrTemp[1];
            }
            return "";
        }

       $.ajax({ url: "http://localhost:9090/Dubbo/Method?id="+id,   //请求方式
           type : "GET",
           //请求的媒体类型
           contentType: "application/json;charset=UTF-8", success: function(result){
               console.info(result);
               $("#parasType").val(result.data.parameterType)
               $("#parasName").val(result.data.parameterName)
               $('#url').val(result.data.url);
               $('#methodName').val(result.data.methodName);
           }});


       function  addDubbo() {
           var zkAddr = $('#zkAddr').val();
           var domain = $('#domain').val();
           var url = $('#url').val();
           var methodName = $('#methodName').val();
           var interfaceAddr = $('#interfaceAddr').val();
           var parameterType = $('#parasType').val();
           var parameterName = $('#parasName').val();
           console.info(id);
           zkAddr ={ "params":{"interfaceId":""+id,"methodName":""+methodName,"zkAddr":""+zkAddr,"domain":""+domain,"url":""+url,"interfaceAddr":""+interfaceAddr,"parameterType":""+parameterType,"parameterName":""+parameterName}};
           $.ajax({
               //请求方式
               type: "POST",
               //请求的媒体类型
               contentType: "application/json;charset=UTF-8",
               //请求地址
               url: "http://localhost:9090/Dubbo/Method/Add",
               //数据，json字符串
               data: JSON.stringify(zkAddr),
               //请求成功
               success: function (result) {
                   $('#save').attr("disabled", true);
                   alert("添加成功");
               },
               //请求失败，包含具体的错误信息
               error: function (e) {
                   console.log(e.status);
                   console.log(e.responseText);
               }
           });
       }
    </script>
</html>
